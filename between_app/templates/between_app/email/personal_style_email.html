<!DOCTYPE html>
<html lang='en'> 
<head>
  <meta http-equiv="Content-Type" content="html; charset=UTF-8" />
  <title>Profile Email/title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
</head>
<body style="margin: 0; padding: 0;">
  <table align="center" border="0" cellpadding="0" cellspacing="0" width="320" style="border: none; border-collapse: collapse; font-family:  Arial, sans-serif; font-size: 14px; line-height: 1.5;">

{% load static %}
{% block content %}
<h3>Therapeutic Styles:</h3>
<p>Therapeutic styles are a way of conceptualising human difference. We all move through positions and roles in life, some being more familiar than others to us. Different cultures, families, subcultures stress some positions more than others.</p>
<p>My idea is that we need to learn from the different positions to overcome their 'shadows', the parts that become hidden of our personality and tradition.</p>
<p>Many new traditions are placed in-between positions, making the current landscape more fluid. This model aims to help therapist and clients to identify the positions where they feel more comfortable and which ones feel harder.</p>
</br>

<H1>Your main therapeutic Position</H1>

    <h2>{{position.group|title}}</h2>
    <image src="{% static position.image %}" class='card-img-right posImage'>
    <p ><b>Description</b>:{{position.description}}</p>
    <p ><b>Shadow</b>:{{position.shadow}}</p>
    <p ><b>Traditions</b>:{{position.traditions}}</p>
    <p ><b>Authors</b>:{{position.authors}}</p>
<H1>Your main Path</H1>
    <div class="card bg-active mb-3">
    <div class="card-body">
    <h2 class="card-title">{{path.group|title}}</h2>
    <image src="{% static path.image %}" class='card-img-right posImage'>
    <p ><b>Description</b>:{{path.description}}</p>
    <p ><b>Shadow</b>:{{path.shadow}}</p>
    <p ><b>Traditions</b>:{{path.traditions}}</p>
    <p ><b>Authors</b>:{{path.authors}}</p>
<H1>Your main relationship with the Tradition</H1>
    <div class="card bg-active mb-3">
    <div class="card-body">
    <h2 class="card-title">{{tradition.group|title}}</h2>
    <image src="{% static tradition.image %}" class='card-img-right posImage'>
    <p ><b>Description</b>:{{tradition.description}}</p>
    <p ><b>Shadow</b>:{{tradition.shadow}}</p>
    <p ><b>Traditions</b>:{{tradition.traditions}}</p>
    <p ><b>Authors</b>:{{tradition.authors}}</p>
{% endblock%}

</table>
</body>
</html>
