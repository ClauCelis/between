{% extends 'between_app/_base.html' %}

{% block content %}

<p>Topics</p>

<ul>
  {% for topic in topics %}
    <li> 
        <a href="{% url 'learning_logs:topic' topic.pk %}">
        {{topic.text}} </a></li>
        </li>
  {% empty %}
    <li> No topics have been added yet </li>
  {% endfor %}

</ul>

<a href="{% url 'learning_logs:new_topic'%}">Add a new topic</a>


<a href="{% url 'learning_logs:index' %}" class="card-link">Back to Journaling</a>

</br></br>


{% endblock content %}
