{% extends 'blog_app/base.html' %}
{% load django_bootstrap5 %}

{% block page_header%}
<h2>Add a new Topic for blogs</h2>
{% endblock page_header%}

{%block content%}
<form action="{%url 'blog_app:new_topic'%}" method='post'>
    {%csrf_token %}
    {% bootstrap_form form %}
    {% bootstrap_button button_type='submit' content='New Topic'%}
</form>

<a href="{%url 'blog_app:index' %}">Back to Index</a>

{%endblock content%}
