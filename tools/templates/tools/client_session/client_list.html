{% extends 'between_app/_base.html' %}

{% block content %}

<p>Clients</p>

<p>
  <a href="{%url 'tools:add_client'%}">Add new client</a>
</p>

<ul>
  {% for client in clients%}
    <li>
      <p>{{answer.date_added|date:'M d,Y H:i'}} </p>
      <p>{{answer.question}} </p>
      <p>{{answer.text|linebreaks}}</p>
      <p><a href="{%url 'tools:edit_edit' client.id %}">
        Edit Client</a></p>
    </li>

    {% empty %}
    <li>There are no clients yet. </li>
  </ul>
  {% endfor %}
