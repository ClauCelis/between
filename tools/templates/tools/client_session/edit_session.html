{% extends 'between_app/_base.html' %}
{% block content %}
{% load django_bootstrap5 %}
<p><a href="{% url 'tools:session' session.pk %}">{{topic}}</a></p>

<p>Edit Entry</p>

<form action="{%url 'tools:add_session' session.pk %}" method='post'>
    {% csrf_token %}

    {% bootstrap_button button_type='submit' content='Update Answer' %}
</form>


{%endblock content%}
